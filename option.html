
<!DOCTYPE html>

  <head>

    <title></title>
        <link href="css/common_css/font-awesome.min.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>
    <div class="container pt-5">
        <div class="main_box">
            <div class="heading_box">
                <h2 class="option_heading work_sans_800 text-center">Let’s get started. Choose an option.</h2>
            </div>
            <div class="customer_box pt-3">
                <div class="row">
                    <div class="col-6">
                        <div class="customer px-3 pt-5 pb-4">
                            <div class="img_box text-center">
                                <img src="images/preson.png" alt="img">
                            </div>
                            <div class="text_box">
                                <p class="cust_text work_sans_700 text-center mt-2 mb-0">New Customer</p>

                            </div>
                            <div class="button_box mx-auto text-center pt-2">
                                <a href="javascript:void(0)" class="appointment_button btn text-center work_sans_600">Book Appointment</a>

                        </div>
                    </div>
                    <div class="col-6">

                            <div class="img_box text-center">

                                <p class="cust_text work_sans_700 text-center mt-2 mb-0">Existing Coustome</p>

                            </div>
                            <div class="button_box text-center pt-2">
                                <a href="javascript:void(0)" class="appointment_button btn text-center work_sans_600">Explore Our Services</a>

                        </div>
                    </div>
                </div>
            </div>

    <script src="js/bootstrap.bundle.min.js"></script>
