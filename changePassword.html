<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/common_css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common_css/reset.css" rel="stylesheet">
    <link href="css/pages_css/home.css" rel="stylesheet">
    <link href="css/common_css/style.css" rel="stylesheet">
    <link href="css/common_css/modal.css" rel="stylesheet">
   <link href="css/common_css/responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="container p-5">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#profileSetting">
        Change Password Modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="profileSetting" tabindex="-1" aria-labelledby="passwchangePasswordord" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content model_container p-4 pb-0">

                    <div class="modal-header modal_box border-bottom-0 p-0">
                        <button type="button" class="btn-close btn_design" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body modal_second_box pt-0">
                        <div class="modal_main_body">
                            <div class="heading_box pb-4 text-center">
                                <h1 class="modal-title fw-bolder work_sans_800" id="passwchangePasswordord">Change Password</h1>
                            </div>
                            
                            <div class="details_box">
                        
                            <form id="changePassword_form" method="" action="">
                                <div class="mb-3 item">
                                    <label for="current_password" class="form-label work_sans_600 custom_label mb-0">Current Password</label>
                                    <input type="password" class="form-control custom_input ps-0" id="current_password" aria-describedby="emailHelp">   
                                </div>

                                 <div class="mb-3 item">
                                    <label for="new_password" class="form-label work_sans_600 custom_label mb-0 pt-3">New Password</label>
                                    <input type="password" class="form-control custom_input ps-0" id="new_password">
                                </div>

                                <div class="mb-3 item">
                                    <label for="pasconfirm_passwordsword" class="form-label work_sans_600 custom_label mb-0 pt-3">Confirm Password</label>
                                    <input type="password" class="form-control custom_input ps-0" id="confirm_password">
                                </div>

                                <div class="forget_password_box text-center">
                                    <a href="javascript:void(0)" class="forgot_password text-decoration-underline poppins_font_300">Forgot your password?</a>
                                </div>


                                <div class="btn_box">
                                    <a href="javascript:void(0)" class="btn custom_buttom text-center w-100 work_sans_500">Update your Password</a>
                                </div>

                                </form>
                            </div>

                        </div>   
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!----------|| Scripts ||---------->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
    <!----------|| Scripts ||---------->
  </body>
</html>
